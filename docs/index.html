<!DOCTYPE html>
<html>
  <head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
  </head>

  <body>
    <video id="localVideo" autoplay muted style="width:40%;"></video>
    <video id="remoteVideo" autoplay style="width:40%;"></video>

    <div class="select">
        <label for="audioSource">Audio input device: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="audioOutput">Audio output device: </label><select id="audioOutput"></select>
    </div>

    <div class="select">
        <label for="videoSource">Camera device: </label><select id="videoSource"></select>
    </div>

    <br />

    <input type="button" id="start" onclick="call(true)" value="Call"></input>

    <script type="text/javascript">
        pageReady();
    </script>
  </body>
</html>
